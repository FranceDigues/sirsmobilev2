<label for="use" class="active">Usage</label>
<select id="use" name="use" class="browser-default"
        [(ngModel)]="EOS.objectDoc.usageId">
    <option [value]="undefined" [selected]="EOS.objectDoc.usageId === undefined" selected>Non renseign√©</option>
    <option *ngFor="let r of EOS.refs.RefUsageVoie | refSort: EOS.showText('fullName');" [value]="r.id"
            [selected]="EOS.objectDoc.usageId === r.id">
        {{ r | docToString | async }}
    </option>
</select>
