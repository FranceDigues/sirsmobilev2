<div class="sirs-field">
  <label for="label" class="active">Libellé</label>
  <input id="label" type="text" name="label" [(ngModel)]="EOS.objectDoc.libelle"/>
</div>
<div class="row">
  <div class="sirs-field col col-50">
      <label for="width" class="active">Largeur</label>
      <input id="width" type="number" name="width" [(ngModel)]="EOS.objectDoc.largeur"/>
  </div>
  <div class="sirs-field col col-50">
    <label for="type" class="active">Type de voie</label>
      <select id="type" name="type" class="browser-default"
              [(ngModel)]="EOS.objectDoc.typeVoieDigueId">
          <option [value]="undefined" [selected]="EOS.objectDoc.typeVoieDigueId === undefined" selected>Non renseigné</option>
          <option *ngFor="let r of EOS.refs.RefVoieDigue | refSort: EOS.showText('fullName');" [value]="r.id"
                  [selected]="EOS.objectDoc.typeVoieDigueId === r.id">
              {{ r | docToString | async }}
          </option>
      </select>
  </div>
</div>
<div class="row">
  <div class="sirs-field col col-50">
    <label for="coating" class="active">Revêtement</label>
      <select id="coating" name="coating" class="browser-default"
              [(ngModel)]="EOS.objectDoc.revetementId">
          <option [value]="undefined" [selected]="EOS.objectDoc.revetementId === undefined" selected>Non renseigné</option>
          <option *ngFor="let r of EOS.refs.RefRevetement | refSort: EOS.showText('fullName');" [value]="r.id"
                  [selected]="EOS.objectDoc.revetementId === r.id">
              {{ r | docToString | async }}
          </option>
      </select>
  </div>
  <div class="sirs-field col col-50">
    <form-template-usage-id></form-template-usage-id>
  </div>
</div>
<div class="row">
  <div class="sirs-field col col-50">
    <form-template-position-digue></form-template-position-digue>
  </div>
  <div class="sirs-field col col-50">
    <form-template-cote-digue></form-template-cote-digue>
  </div>
</div>
