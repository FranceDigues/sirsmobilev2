<ion-header translucent>
  <ion-toolbar color="secondary">
    <ion-buttons slot=start>
      <ion-back-button defaultHref="" (click)="goBack()"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="mapEditObject.locateMe()">Me localiser</ion-button>
      <ion-button (click)="validate()">Valider</ion-button>
    </ion-buttons>
    <ion-title>Définir un polygon</ion-title>
  </ion-toolbar>
</ion-header>
<div id="mapPolygon" #mapPolygon></div>
<div *ngIf="isVegetation" class="vegetation-msg">
  Vous devez définir un polygone dans la zone marquée autour de parcelle sélectionnée
</div>
